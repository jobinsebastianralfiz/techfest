{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Event - TECH FEST{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Event</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        
       
        
        <button type="submit" class="btn btn-primary mt-3">Update Event</button>
        <a href="{% url 'users:dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
