<!-- events/templates/events/event_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ event.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'events:detail' event.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
